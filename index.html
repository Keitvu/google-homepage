<!DOCTYPE html>
<html>
    <head>
        <title>
            Google
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="top_nav">
            <ul>
                <div id="topLeft_nav">
                    <li>About</li>
                    <li>Store</li>
                </div> 

                <div id="topRight_nav">
                    <li>Gmail</li>
                    <li>Images</li>

            </ul>
        </div>

        <div class = "logo"> 
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google_Logo">

        <button>I'm Feeling Lucky</button>

                <div id="bottomLeft_nav">

                <div id="bottomRight_nav">

                    <li>Settings</li>
                </div>
            </ul>
        </div>
